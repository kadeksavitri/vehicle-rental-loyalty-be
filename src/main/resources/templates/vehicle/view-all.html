<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f6f8fa; margin: 0; padding: 0;}
        .container { width: 90%; margin: 40px auto; background-color: #fff; padding: 25px 35px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);}
        h1 { color: #1aa546; margin-bottom: 10px; text-align: center;}
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap;}
        .btn { border: none; border-radius: 6px; padding: 8px 16px; font-size: 12 px; cursor: pointer; text-decoration: none; display: inline-block;}
        .btn-success { background-color: #1aa546; color: white; transition: background 0.3s ease;}
        .btn-success:hover { background-color: #1aa546;}
        .btn-info { background-color: #1fa08e; color: white; transition: background 0.3s ease;}
        .btn-info:hover { background-color: #14859e;}
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 15px;}
        .alert-success { background: #d4edda; color: #155724;}
        .alert-error { background: #f8d7da; color: #721c24;}
        .filter-section { display: flex; justify-content: flex-end; align-items: center; gap: 10px; flex-wrap: wrap;}
        .filter-section input,.filter-section select { padding: 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;}
        .filter-section button { background-color: #1aa546; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s;}
        .filter-section button:hover { background-color: #1aa546;}
        table { width: 100%; border-collapse: collapse; background-color: #fff; box-shadow: 0 0 8px rgba(0, 0, 0, 0.05); border-radius: 8px; overflow: hidden;}
        th, td { text-align: center; padding: 12px;}
        th { background-color: #f0f0f0; color: rgb(55, 55, 55); font-weight: bold; font-size: 14px;}
        tr:nth-child(even) { background-color: #f9f9f9;}
        tr:hover { background-color: #f3fdf8;}
        td button { background-color: #1aa546; color: white; border: none; border-radius: 6px; padding: 6px 12px; font-weight: bold; cursor: pointer; transition: background 0.3s;}
        td button:hover { background-color: #1aa546;}
    </style>
</head>

<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <h1>Vehicle List</h1>

    <div class="container">

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <div class="top-bar">
            <div>
                <a href="/vehicles/create" class="btn btn-success">Add A New Vehicle</a>
                <a href="/bookings/chart" class="btn btn-info">Statistics</a>
            </div>

            <form method="get" action="/vehicles" class="filter-section">
                <input type="text" name="keyword" placeholder="Search vehicles..." th:value="${selectedKeyword}">
                <select name="type">
                    <option value="">All Types</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="MPV">MPV</option>
                    <option value="Luxury">Luxury</option>
                </select>
                <button type="submit">Filter</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Price per Day</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="v, iterStat : ${vehicles}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${v.id}"></td>
                    <td th:text="${v.type}"></td>
                    <td th:text="${v.brand}"></td>
                    <td th:text="${v.model}"></td>
                    <td th:text="${v.capacity}"></td>
                    <td th:text="${v.status}"></td>
                    <td th:text="'Rp ' + ${#numbers.formatDecimal(v.price, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td>
                        <a th:href="@{'/vehicles/' + ${v.id}}">
                            <button>Detail</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
