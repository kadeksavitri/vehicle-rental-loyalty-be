<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Booking Status</title>
    <style>
        body { font-family: Arial, sans-serif;background-color: #f6f8fa; margin: 0; padding: 0;}
        .container { width: 40%; background-color: #fff; margin: 40px auto; padding: 30px 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);}
        h2 { color: #1aa546; margin-bottom: 25px;}
        label { font-weight: 600; color: #333;}
        p { color: #333; margin: 6px 0 18px;}
        .status { font-weight: bold; color: #ff7b00;}
        select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; margin-top: 6px;}
        .btn { border: none; border-radius: 6px; padding: 10px 18px; font-weight: bold; cursor: pointer; transition: 0.2s; text-decoration: none; display: inline-block;}
        .btn-secondary { background-color: #555; color: white; width: 48%; margin-left: 20 px;}
        .btn-secondary:hover { background-color: #333;}
        .btn-success { margin-left: 20px; background-color: #1aa546; color: white; width: 48%;}
        .btn-success:hover { background-color: #1aa546;}
        .btn-container { display: flex; justify-content: space-between; margin-top: 25px;}
        hr { border: none; border-top: 1px solid #ddd; margin-bottom: 20px;}
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h2>Update Booking Status</h2>
    <hr>

    <form th:action="@{/bookings/update-status}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${booking.id}" />

        <div>
            <label>Booking ID</label>
            <p th:text="${booking.id}"></p>
        </div>

        <div>
            <label>Current Status</label>
            <p class="status" th:text="${booking.status}"></p>
        </div>

        <div>
            <label for="newStatus">Select new status:</label>
            <select id="newStatus" name="newStatus" required>
                <option value="">--Select Status--</option>
                <option value="Ongoing" th:if="${booking.status == 'Upcoming'}">Ongoing</option>
                <option value="Done" th:if="${booking.status == 'Ongoing'}">Done</option>
            </select>
        </div>

        <div class="btn-container">
            <a href="/bookings" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
</body>
</html>
