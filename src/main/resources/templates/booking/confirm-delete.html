<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Delete Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #009879;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 40px;
        }

        nav b {
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            opacity: 0.9;
        }

        .container {
            background-color: #fff;
            width: 40%;
            margin: 80px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        h3 {
            color: #d9534f;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            margin: 5px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #b02a37;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #565e64;
        }

        .booking-id {
            font-weight: bold;
            color: #009879;
        }
    </style>
</head>
<body>
    <nav>
        <div><b>Vehicle Rental App</b></div>
        <div>
            <a href="/">Home</a>
            <a href="/vehicles">Vehicles</a>
            <a href="/bookings">Bookings</a>
        </div>
    </nav>

    <div class="container">
        <h3>Batalkan Booking?</h3>
        <p>Apakah Anda yakin ingin membatalkan booking 
            <span class="booking-id" th:text="${booking.id}"></span>?<br>
            Booking ini akan dihapus dan kendaraan akan kembali tersedia.
        </p>

        <form th:action="@{'/bookings/' + ${booking.id} + '/delete'}" method="post">
            <button type="submit" class="btn btn-danger">Ya, Batalkan Booking</button>
            <a href="/bookings" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
