<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #fafafa; }
        h2 { color: #009879; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
        th { background-color: #009879; color: white; }
        tr:hover { background-color: #f5f5f5; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        button { background-color: #009879; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #007f66; }
        .filter-section input, .filter-section select {
            padding: 8px; border: 1px solid #ccc; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div th:if="${successMessage}" style="color:green; background:#eaffea; padding:10px; border-radius:50px;">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" style="color:red; background:#ffeaea; padding:10px; border-radius:5px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <h2>Vehicle List</h2>
        <div>
            <a href="/vehicles/create"><button>Add A New Vehicle</button></a>
            <a href="/"><button>Statistics</button></a>
        </div>
    </div>

    <form method="get" action="/vehicles" class="filter-section">
        <label>Vehicle Type:</label>
        <select name="type">
            <option value="">All</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="MPV">MPV</option>
            <option value="Luxury">Luxury</option>
        </select>

        <label>Search:</label>
        <input type="text" name="keyword" placeholder="Search by name or model" th:value="${selectedKeyword}">
        <button type="submit">Filter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Capacity</th>
                <th>Status</th>
                <th>Price/Day</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="v, iterStat : ${vehicles}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${v.id}"></td>
                <td th:text="${v.type}"></td>
                <td th:text="${v.brand}"></td>
                <td th:text="${v.model}"></td>
                <td th:text="${v.capacity}"></td>
                <td th:text="${v.status}"></td>
                <td th:text="'Rp ' + ${#numbers.formatDecimal(v.price, 0, 'COMMA', 0, 'POINT')}"></td>
                <td>
                    <a th:href="@{'/vehicles/' + ${v.id}}"><button>Detail</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
