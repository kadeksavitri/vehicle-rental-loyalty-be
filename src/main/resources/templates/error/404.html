<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Page Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; margin: 50px; }
        .container { background: #fff; padding: 30px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,.1); display: inline-block; }
        h1 { color: #dc3545; }
        p { margin: 10px 0; }
        a { text-decoration: none; padding: 8px 16px; border-radius: 4px;
            background: #007bff; color: #fff; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">404 - Not Found</h1>
    <p th:text="${message}">The page you searching not found.</p>
    <a th:href="@{/profile}">Back</a>
</div>
</body>
</html>
